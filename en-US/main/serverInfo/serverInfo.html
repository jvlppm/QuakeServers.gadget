<html xmlns="http://www.w3.org/1999/xhtml" >
	<head>
		<title>Gadget Template</title>
		<link rel="stylesheet" href="serverInfo.css" type="text/css" />
		<script language="javascript" type="text/javascript" src="../../script/jquery.js"></script>
		<script language="javascript" type="text/javascript" src="serverInfo.js"></script>
	</head>
	<body>
		<div id="general_info">
			<div id="info_view">
				<div id="title"></div>
				<div id="info">
					<div id="map"></div>
				</div>
				<div id="players"></div>
				<div id="server_error"></div>
			</div>
			<input style="display: none;" id="start_chat" type="button" value="Chat"/>
			<input style="display: none;" id="end_chat" type="button" value="Close Chat"/>
			<input style="display: none;" id="join" type="button" value="Join"/>
		</div>
		<div style="display: none;" id="chat">
			<div id="chat_text"></div>
			<div id="chat_inp">
				<input id="chat_input" type="text"/>
				<input id="chat_say" type="button" value="Say"/>
			</div>
		</div>
	</body>
</html>
