<html>
	<head>
		<link href="settings.css" rel="stylesheet" type="text/css" />
		<script language="javascript" type="text/javascript" src="../../script/jquery.js"></script>
		<script language="javascript" type="text/javascript" src="settings.js"></script>
	</head>
	<body>
		<div class="rowgroup">
			<div class="row">
				<label for="gamepath">Game:</label>
				<img class="button" id="choose_gamepath" src="../images/folder.png"/>
				<span class="button" id="gamepath"></span>
			</div>
			<div class="row after_gamepath">
				<label for="cfg">Config:</label>
				<img class="button" id="choose_gamecfg" src="../images/folder.png"/>
				<span class="button" id="gamecfg"></span>
			</div>
		</div>
		<div class="rowgroup after_gamepath">
			<div class="header"><input id="autolaunch" type="checkbox"/><label for="autolaunch" style="width:auto;">Iniciar jogo automaticamente se:</label></div>
			<div class="row" style="margin-left: 10px;">
				<input id="autolaunch_minplayers" type="text" size="2" maxlength="2" />
				<label for="autolaunch_minplayers" style="width:auto;font-weight:normal;">players estiverem conectados.</label>
			</div>
			<div class="row" style="margin-left: 10px;">
				<label for="autolaunch_mintime" style="width:auto;font-weight:normal;">Já se passaram</label>
				<input id="autolaunch_mintime" type="text" size="2" maxlength="2" />
				<span><input name="autolaunch_timescale" type="radio" value="1"/>minutos<input name="autolaunch_timescale" type="radio" value="60"/>horas</span>
			</div>
		</div>
	</body>
</html>
